/*
	[학습 사이트 및 Jquery 파일 다운로드 ]
	1. jquery.com (공식사이트) : 다운로드, API문서
	2. https://www.w3schools.com/jquery/default.asp
	3. Jquery
	 - HTML/DOM manipulation
	 - CSS manipulation
	 - HTML event methods
	 - Effects and animations
	 - AJAX
	 - Utilities
	4. Jquery 사용(*.js >> javascript 로 만든 소스파일)
	5. JS 파일 필요 (사이트에서 다운로드 or CDN)
		Download the compressed, production jQuery 3.4.0     (압축:편집(x):공백,엔터)
		Download the uncompressed, development jQuery 3.4.0	 (용량은 크지만 편집 가능)
	5.1 CDN 방식권장(대형사이트에서 다운로드)
	"script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
	6. Jquery 버전(version)
		버전을 구분하는 이유(웹 브라우저 호환성)
		1.x
		2.x : IE 6,7,8 지원하지 않아요.
		3.x : 현재 사용(기본 필요없는 것들 제거, 새로운 것 추가)
		
			1.x 개발 코드 --> CDN 3.x 버전
			3.x 대에서 지원하지 않는 자원
			-하위 호환성 버전: migrate (이전 버전 코드를 버리지 않고 가기고 있음)
			--> Download the compressed, production jQuery Migrate 3.0.1
		
*/
</script>
