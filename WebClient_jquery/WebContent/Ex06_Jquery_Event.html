<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./script/jquery-3.4.0.min.js"></script>
	<script type="text/javascript">
		/*
		event attach (다중)
		bind <--> unbind 2.x
		on() <-> off() 3.x
		
		KEY POINT
		on() 안에서 여러 개의 이벤트를 적용시 JSON 객체 활용 
		*/
	
		$(document).ready(function(){
			$('p').on(
			{//json 객체를 parameter 전달 ..
				click:function(){$(this).css('background-color','red')},
				mouseleave:function(){$(this).css('background-color','green')},
				mouseenter:function(){$(this).css('background-color','blue')}
			}		
			);
			
			$('button').click(function(){
				$('p').off('click');
			});
		
		});	
	</script>
</head>
<body>
	<p>on 함수 사용해서 다중 이벤트 구현하기</p>
	<hr>
	<button>함수 사용해서 다중 이벤트</button>
</body>
</html>
