<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#btn').click(()=>{
			let flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
			$.getJSON(flickerAPI,{tags:$('#search').val(), tagmode:"any", format:"json"}
									,(data, textStatus, xhr)=>{
										console.log(data);
										console.log(data.items); //Array
										$("#images").empty();
										$.each(data.items, (index, obj)=>{
											$('<img>').attr("src", obj.media.m).appendTo("#images");
											if(index ==3){
												return false;
											}
										})
									}
								
			);
		})
	});
</script>
</head>
<body>
	<input type="text" id="search">
	<input type="button" value="검색하기" id=btn>
	<hr>
	<div id="images"></div>
	
</body>
</html>
